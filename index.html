<!DOCTYPE html>

<html>

<head>
    <title>Etch-a-Sketch</title>
    <meta charset="utf-8">
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">

</head>

<body>
    <header id="header">
        <nav id="nav">
            <h1>Etch-a-Sketch</h1>
            <div id="behaviour-options">
                <input type="radio" id="simple" name="options" value="simple" checked>
                <label for="simple">Simple</label>

                <input type="radio" id="colours" name="options" value="colours">
                <label for="colours">Colours</label>

                <input type="radio" id="shades" name="options" value="shades">
                <label for="shades">Shades</label>
            </div>
            <button id="btn-clear">Reset</button>
        </nav>
    </header>

    <main>
        <div id="grid-container"></div>
    </main>

    <script src="scripts/etch.js"></script>
</body>

</html>
